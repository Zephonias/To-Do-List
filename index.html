<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/9d0b605b80.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head>
<body>
    <div class="main-container">
        
        <div class="header">
            <h1>To-Do List</h1>
            <img src="img/task-list.svg" alt="">
        </div>
        
        <div class="input-bar">
            <input type="text" name="input" id="task-input" placeholder="Add your task">
            <button class="btn">Add</button>
        </div>
        
        <div class="tasks">
            <ul class="list-holder">
            </ul>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
